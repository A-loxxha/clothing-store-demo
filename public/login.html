<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mabel Statement | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
  <style>
    :root{
    --main-color:#ceb974;
  }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f8f5f0, #ffffff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 40px ;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      font-family: 'Lora', serif;
      font-weight: 600;
      color: #111;
    }

    form {
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #a38b65;
      outline: none;
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8a7351;
    }

    #authMessage {
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Name" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="authMessage"></p>
  </div>
<script>
   const token = localStorage.getItem('token');
  if (token) {
    window.location.href = 'Home.html';
  }
  const API_URL = 'https://clothing-store-demo.onrender.com'; // change if hosted elsewhere

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    const res = await fetch('https://clothing-store-demo.onrender.com/api/users/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password }),
    });
    
    if (!res.ok) {
        const text = await res.text();
        throw new Error(text);
      }

    const data = await res.json();
    if (res.ok) {
      document.getElementById('authMessage').textContent = 'Registered successfully. Please log in.';
    } else {
      document.getElementById('authMessage').textContent = data.message || 'Registration failed';
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const res = await fetch('https://clothing-store-demo.onrender.com/api/users/login', {

      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password }),
    });

     if (!res.ok) {
        const text = await res.text();
        throw new Error(text);
      }
    
    const data = await res.json();
    if (res.ok && data.token) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      window.location.href = 'Home.html'; // or wherever you redirect after login
    } else {
      document.getElementById('authMessage').textContent = data.message || 'Login failed';
    }
  });
</script>
