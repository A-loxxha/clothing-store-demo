<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mabel Statement | Login</title>
  <link rel="stylesheet" href="Styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
<!-- Login & Register Section -->
<div class="auth-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="registerName" placeholder="Name" required />
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <p id="authMessage" style="color: red;"></p>
</div>

<style>
  .auth-container {
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
  }

  input {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }

  button {
    padding: 10px 20px;
    width: 100%;
  }
</style>
<script>
  const API_URL = 'https://clothing-store-demo.onrender.com'; // change if hosted elsewhere

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    const res = await fetch('https://clothing-store-demo.onrender.com/api/users', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password }),
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById('authMessage').textContent = 'Registered successfully. Please log in.';
    } else {
      document.getElementById('authMessage').textContent = data.message || 'Registration failed';
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const res = await fetch('https://clothing-store-demo.onrender.com/api/users', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();
    if (res.ok && data.token) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      window.location.href = 'Home.html'; // or wherever you redirect after login
    } else {
      document.getElementById('authMessage').textContent = data.message || 'Login failed';
    }
  });
</script>
