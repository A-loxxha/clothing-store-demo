<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mabel Statement | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
  <style>
    :root{
    --main-color:#ceb974;
  }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f8f5f0, #ffffff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 40px ;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      font-family: 'Lora', serif;
      font-weight: 600;
      color: #111;
    }

    form {
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #a38b65;
      outline: none;
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8a7351;
    }

    #authMessage {
      margin-top: 10px;
      font-weight: 500;
    }
    
    .show-password {
  display: flex;
  align-items: center;
  font-size: 14px;
  margin: -5px 0 10px;
  color: #555;
    }
    .show-password input[type="checkbox"] {
  margin-right: 6px;
    }

  </style>
</head>
<body>

  <div class="auth-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <label class="show-password">
      <input type="checkbox" id="toggleLoginPassword" />
      Show Password
    </label>
    <button type="submit">Login</button>
  </form>

  <p><a href="forgot-password.html" style="color: #8a7351; text-decoration: underline;">Forgot Password?</a></p>

  <p id="authMessage"></p>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="registerName" placeholder="Name" required />
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <label class="show-password">
      <input type="checkbox" id="toggleRegisterPassword" />
      Show Password
    </label>
    <button type="submit">Register</button>
  </form>
</div>

<script>
  const API_URL = 'https://clothing-store-demo.onrender.com';

  // Handle registration
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    try {
      const res = await fetch(`${API_URL}/api/users/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password }),
        credentials: 'include'
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || 'Registration failed');

      document.getElementById('authMessage').textContent = '‚úÖ Registered successfully. Please log in.';
    } catch (err) {
      document.getElementById('authMessage').textContent = '‚ùå ' + err.message;
    }
  });

  // Handle login
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    let loginData = null;

    try {
      const loginRes = await fetch(`${API_URL}/api/users/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
        credentials: 'include'
      });

      loginData = await loginRes.json();

      if (!loginRes.ok) {
        // üîê Check for unverified email before calling /me
if (loginData.message === 'Email not verified') {
  document.getElementById('authMessage').innerHTML = `
    ‚ö†Ô∏è Please verify your email to continue.<br>
    <button id="resendBtn" style="
      background-color: #fff; 
      color: var(--main-color); 
      border: 1px solid var(--main-color); 
      padding: 8px 14px; 
      border-radius: 20px; 
      margin-top: 10px;
      cursor: pointer;
    ">Resend Verification Email</button>
  `;

  document.getElementById('resendBtn').addEventListener('click', async () => {
    try {
      const resendRes = await fetch(`${API_URL}/api/users/resend-verification`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
        credentials: 'include'
      });

      const resendData = await resendRes.json();
      if (!resendRes.ok) throw new Error(resendData.message);
      document.getElementById('authMessage').textContent = 'üìß Verification email sent.';
    } catch (err) {
      document.getElementById('authMessage').textContent = '‚ùå ' + err.message;
    }
  });

  return; // ‚ùå Don't fetch /me or redirect
}

if (!loginRes.ok) {
  throw new Error(loginData.message || 'Login failed');
}
}

      // ‚úÖ Login successful ‚Üí Fetch user info
      const userRes = await fetch(`${API_URL}/api/users/me`, {
        method: 'GET',
        credentials: 'include'
      });

      const userData = await userRes.json();
      if (!userRes.ok) throw new Error(userData.message || 'Could not fetch user');

      localStorage.setItem('user', JSON.stringify(userData));
      const redirectTo = localStorage.getItem('redirectAfterLogin') || 'Home.html';
      localStorage.removeItem('redirectAfterLogin');
      window.location.href = redirectTo;

    } catch (err) {
      document.getElementById('authMessage').textContent = '‚ùå ' + err.message;
    }
  });

  // Toggle login password
document.getElementById('toggleLoginPassword').addEventListener('change', function () {
  const loginPasswordInput = document.getElementById('loginPassword');
  loginPasswordInput.type = this.checked ? 'text' : 'password';
});

// Toggle register password
document.getElementById('toggleRegisterPassword').addEventListener('change', function () {
  const registerPasswordInput = document.getElementById('registerPassword');
  registerPasswordInput.type = this.checked ? 'text' : 'password';
});

</script>
