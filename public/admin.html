<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Mabel Statement</title>
  <link rel="stylesheet" href="Styles.css" />
  
  <style>
    body { padding: 10rem; font-family: sans-serif; }
    form { margin-bottom: 2rem; max-width: 600px; }
    form input, form label, form button {
      display: block; 
      width: 100%; 
      margin: 1rem 0; 
      padding: 1rem; 
      border: var(--border); 
      border-radius: 10px 0 30px 0;
    }
    form label { font-weight: bold; margin-top: 1.5rem; }
    form button {
      background: #2d8cf0;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    form button:hover { background: #1a75d1; }

    table { width: 100%; border-collapse: collapse; margin-top: 3rem; }
    th, td { border: 1px solid #ccc; padding: 1.5rem; text-align: center; }
    img.thumb { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; }
    .update-btn, .delete-btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      margin: 0 0.2rem;
    }
    label { font-family:'Poppins'; font-size: 1.5rem; }
    .update-btn { background: #4caf50; }
    .delete-btn { background: #f44336; }
    .update-btn:hover { background: #3e8e41; }
    .delete-btn:hover { background: #d32f2f; }
  </style>
</head>
<body>
  <h1 class="heading">Admin Panel</h1>

  <h1>Add Product</h1>
  <form id="productForm" enctype="multipart/form-data">
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" placeholder="e.g. Sweater" required />

    <label for="price">Price (KES)</label>
    <input type="number" id="price" name="price" step="0.01" placeholder="e.g. 1500" required />

    <label for="category">Category</label>
    <input type="text" id="category" name="category" placeholder="e.g. Dress" />

    <label for="stock">Stock Quantity</label>
    <input type="number" id="stock" name="stock" placeholder="e.g. 10" />

    <label for="discount">Discount (%)</label>
    <input type="number" id="discount" name="discount" min="0" max="100" value="0" />

    <label for="image1">Primary Image</label>
    <input type="file" id="image1" name="image1" accept="image/*" required />

    <label for="image2">Hover Image</label>
    <input type="file" id="image2" name="image2" accept="image/*" />

    <button type="submit">Save Product</button>
  </form>

  <h2>Existing Products</h2>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Discount¬†(%)</th>
        <th>Stock</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = 'https://clothing-store-demo.onrender.com/api/products';
    const form = document.getElementById('productForm');
    const tableBody = document.querySelector('#productsTable tbody');

    // ‚îÄ‚îÄ Add Product (POST) ‚îÄ‚îÄ
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // 1) Clamp discount to [0, 100]
      let disc = parseInt(formData.get('discount'), 10);
      if (isNaN(disc) || disc < 0) disc = 0;
      if (disc > 100) disc = 100;
      formData.set('discount', disc);

      // 2) Append both files if they exist
      const img1 = document.getElementById('image1');
      const img2 = document.getElementById('image2');
      if (img1 && img1.files[0]) {
        formData.set('image1', img1.files[0]);
      }
      if (img2 && img2.files[0]) {
        formData.set('image2', img2.files[0]);
      }

      // 3) POST to backend
      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to add product');
        form.reset();
        fetchAndRenderProducts();
        alert('‚úÖ Product added!');
      } catch (err) {
        console.error(err);
        alert('‚ùå ' + err.message);
      }
    });

    // ‚îÄ‚îÄ Fetch & Render Products ‚îÄ‚îÄ
    async function fetchAndRenderProducts() {
      tableBody.innerHTML = '<tr><td colspan="7">Loading...</td></tr>';
      try {
        const res = await fetch(API_BASE);
        const products = await res.json();
        if (!Array.isArray(products) || products.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="7">No products yet.</td></tr>';
          return;
        }

        tableBody.innerHTML = '';
        products.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <div style="position: relative; width: 80px; height: 80px;">
                <img src="${p.imageUrl || ''}" class="thumb main-img" />
                <img src="${p.hoverImageUrl || p.imageUrl || ''}" class="thumb hover-img" />
              </div>
            </td>
            <td><input type="text" value="${p.name || ''}" data-field="name" /></td>
            <td><input type="number" value="${p.price?.toFixed(2) || 0}" data-field="price" step="0.01" /></td>
            <td><input type="number" value="${p.discount || 0}" data-field="discount" min="0" max="100" /></td>
            <td><input type="number" value="${p.stock || 0}" data-field="stock" /></td>
            <td><input type="text" value="${p.category || ''}" data-field="category" /></td>
            <td>
              <button class="update-btn" data-id="${p._id}">Update</button>
              <button class="delete-btn" data-id="${p._id}">Delete</button>
            </td>
          `;

          // Hover CSS (inject into page once)
          if (!document.getElementById('hover-css')) {
            const style = document.createElement('style');
            style.id = 'hover-css';
            style.innerHTML = `
              .main-img, .hover-img {
                position: absolute;
                top: 0; left: 0;
                width: 80px; height: 80px;
                object-fit: cover;
                transition: opacity 0.3s ease;
              }
              .hover-img { opacity: 0; }
              tr:hover .hover-img { opacity: 1; }
              tr:hover .main-img { opacity: 0; }
            `;
            document.head.appendChild(style);
          }

          // ‚îÄ‚îÄ Update listener ‚îÄ‚îÄ
          tr.querySelector('.update-btn').addEventListener('click', async () => {
            const updatedProduct = {};
            tr.querySelectorAll('[data-field]').forEach(input => {
              const field = input.dataset.field;
              if (field === 'name') {
                updatedProduct.name = input.value.trim();
              } else if (field === 'price') {
                let v = parseFloat(input.value);
                updatedProduct.price = isNaN(v) ? 0 : v;
              } else if (field === 'discount') {
                let v = parseInt(input.value, 10);
                if (isNaN(v) || v < 0) v = 0;
                if (v > 100) v = 100;
                updatedProduct.discount = v;
              } else if (field === 'stock') {
                let v = parseInt(input.value, 10);
                updatedProduct.stock = isNaN(v) ? 0 : v;
              } else if (field === 'category') {
                updatedProduct.category = input.value.trim();
              }
            });
            updatedProduct.isOffer = (updatedProduct.discount > 0);

            try {
              const res = await fetch(`${API_BASE}/${p._id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProduct)
              });
              if (!res.ok) throw new Error('Update failed');
              fetchAndRenderProducts();
              alert('‚úÖ Product updated!');
            } catch (err) {
              console.error(err);
              alert('‚ùå ' + err.message);
            }
          });

          // ‚îÄ‚îÄ Delete listener ‚îÄ‚îÄ
          tr.querySelector('.delete-btn').addEventListener('click', async () => {
            if (!confirm('Delete this product?')) return;
            try {
              await fetch(`${API_BASE}/${p._id}`, { method: 'DELETE' });
              fetchAndRenderProducts();
              alert('üóëÔ∏è Product deleted');
            } catch (err) {
              console.error(err);
              alert('‚ùå ' + err.message);
            }
          });

          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = '<tr><td colspan="7">Error loading products.</td></tr>';
      }
    }

    // ‚îÄ‚îÄ Initial load ‚îÄ‚îÄ
    fetchAndRenderProducts();
  </script>
</body>
</html>
