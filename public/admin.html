<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Mabel Statement</title>
  <link rel="stylesheet" href="Styles.css" />
  
  <style>
  :root {
    --primary-color: #2d8cf0;
    --primary-hover: #1a75d1;
    --danger: #f44336;
    --danger-hover: #d32f2f;
    --success: #4caf50;
    --success-hover: #3e8e41;
    --bg-color: #f8f9fb;
    --card-bg: #fff;
    --border-radius: 12px;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    --font: 'Segoe UI', 'Poppins', sans-serif;
  }

  body {
    margin: 0;
    padding: 4rem;
    font-family: var(--font);
    background-color: var(--bg-color);
    color: #333;
  }

  .heading {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 3rem;
  }

  form {
    background: var(--card-bg);
    padding: 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    margin: 0 auto 4rem auto;
    max-width: 700px;
  }

  form label {
    margin-top: 1.2rem;
    font-weight: 600;
    font-size: 1rem;
    color: #333;
  }

  form input, form button {
    width: 100%;
    padding: 1rem;
    margin-top: 0.5rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  form input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(45, 140, 240, 0.2);
  }

  form button {
    background: var(--primary-color);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  form button:hover {
    background: var(--primary-hover);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card-bg);
    box-shadow: var(--shadow);
    border-radius: var(--border-radius);
    overflow: hidden;
  }

  table th, table td {
    padding: 1.5rem;
    text-align: center;
    font-size: 0.95rem;
  }

  table th {
    background: #f1f3f5;
    font-weight: 600;
    color: #555;
  }

  table tbody tr:nth-child(even) {
    background-color: #f9fafc;
  }

  input[data-field] {
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    width: 100%;
    box-sizing: border-box;
  }

  img.thumb {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 6px;
    transition: transform 0.3s ease;
  }

  .update-btn, .delete-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-size: 0.85rem;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .update-btn {
    background-color: var(--success);
  }

  .update-btn:hover {
    background-color: var(--success-hover);
  }

  .delete-btn {
    background-color: var(--danger);
  }

  .delete-btn:hover {
    background-color: var(--danger-hover);
  }

  /* Hover image swap */
  .main-img, .hover-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 6px;
    transition: opacity 0.4s ease;
  }

  .hover-img {
    opacity: 0;
  }

  tr:hover .hover-img {
    opacity: 1;
  }

  tr:hover .main-img {
    opacity: 0;
  }

  @media (max-width: 768px) {
    body {
      padding: 2rem;
    }

    form {
      padding: 2rem;
    }

    table th, table td {
      font-size: 0.85rem;
      padding: 1rem;
    }

    .update-btn, .delete-btn {
      padding: 0.4rem 0.8rem;
    }
  }
</style>
</head>
<body>
  <h1 class="heading">Admin Panel</h1>

  <h3>Add Product</h3>
  <form id="productForm" enctype="multipart/form-data">
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" placeholder="e.g. Sweater" required />

    <label for="price">Price (KES)</label>
    <input type="number" id="price" name="price" step="0.01" placeholder="e.g. 1500" required />

    <label for="category">Category</label>
    <input type="text" id="category" name="category" placeholder="e.g. Dress" />

    <label for="stock">Stock Quantity</label>
    <input type="number" id="stock" name="stock" placeholder="e.g. 10" />

    <label for="discount">Discount (%)</label>
    <input type="number" id="discount" name="discount" min="0" max="100" value="0" />

    <label for="image1">Primary Image</label>
    <input type="file" id="image1" name="image1" accept="image/*" required />

    <label for="image2">Hover Image</label>
    <input type="file" id="image2" name="image2" accept="image/*" />

    <button type="submit">Save Product</button>
  </form>

  <h2>Existing Products</h2>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Discount (%)</th>
        <th>Stock</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = 'https://clothing-store-demo.onrender.com/api/products';
    const form = document.getElementById('productForm');
    const tableBody = document.querySelector('#productsTable tbody');

    // ── Add Product (POST) ──
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // 1) Clamp discount to [0, 100]
      let disc = parseInt(formData.get('discount'), 10);
      if (isNaN(disc) || disc < 0) disc = 0;
      if (disc > 100) disc = 100;
      formData.set('discount', disc);

      // 2) Append both files if they exist
      const img1 = document.getElementById('image1');
      const img2 = document.getElementById('image2');
      if (img1 && img1.files[0]) {
        formData.set('image1', img1.files[0]);
      }
      if (img2 && img2.files[0]) {
        formData.set('image2', img2.files[0]);
      }

      // 3) POST to backend
      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to add product');
        form.reset();
        fetchAndRenderProducts();
        alert('✅ Product added!');
      } catch (err) {
        console.error(err);
        alert('❌ ' + err.message);
      }
    });

    // ── Fetch & Render Products ──
    async function fetchAndRenderProducts() {
      tableBody.innerHTML = '<tr><td colspan="7">Loading...</td></tr>';
      try {
        const res = await fetch(API_BASE);
        const products = await res.json();
        if (!Array.isArray(products) || products.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="7">No products yet.</td></tr>';
          return;
        }

        tableBody.innerHTML = '';
        products.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>
              <div style="position: relative; width: 80px; height: 80px;">
                <img src="${p.imageUrl?.startsWith('/') ? p.imageUrl : '/uploads/' + p.imageUrl}" class="thumb main-img" />
                <img src="${(p.hoverImageUrl?.startsWith('/') ? p.hoverImageUrl : '/uploads/' + p.hoverImageUrl) || (p.imageUrl?.startsWith('/') ? p.imageUrl : '/uploads/' + p.imageUrl) || ''}" class="thumb hover-img" />
              </div>
            </td>
            <td><input type="text" value="${p.name || ''}" data-field="name" /></td>
            <td><input type="number" value="${p.price?.toFixed(2) || 0}" data-field="price" step="0.01" /></td>
            <td><input type="number" value="${p.discount || 0}" data-field="discount" min="0" max="100" /></td>
            <td><input type="number" value="${p.stock || 0}" data-field="stock" /></td>
            <td><input type="text" value="${p.category || ''}" data-field="category" /></td>
            <td>
              <button class="update-btn" data-id="${p._id}">Update</button>
              <button class="delete-btn" data-id="${p._id}">Delete</button>
            </td>
          `;

          // Hover CSS (inject into page once)
          if (!document.getElementById('hover-css')) {
            const style = document.createElement('style');
            style.id = 'hover-css';
            style.innerHTML = `
              .main-img, .hover-img {
                position: absolute;
                top: 0; left: 0;
                width: 80px; height: 80px;
                object-fit: cover;
                transition: opacity 0.3s ease;
              }
              .hover-img { opacity: 0; }
              tr:hover .hover-img { opacity: 1; }
              tr:hover .main-img { opacity: 0; }
            `;
            document.head.appendChild(style);
          }

          // ── Update listener ──
          tr.querySelector('.update-btn').addEventListener('click', async () => {
            const updatedProduct = {};
            tr.querySelectorAll('[data-field]').forEach(input => {
              const field = input.dataset.field;
              if (field === 'name') {
                updatedProduct.name = input.value.trim();
              } else if (field === 'price') {
                let v = parseFloat(input.value);
                updatedProduct.price = isNaN(v) ? 0 : v;
              } else if (field === 'discount') {
                let v = parseInt(input.value, 10);
                if (isNaN(v) || v < 0) v = 0;
                if (v > 100) v = 100;
                updatedProduct.discount = v;
              } else if (field === 'stock') {
                let v = parseInt(input.value, 10);
                updatedProduct.stock = isNaN(v) ? 0 : v;
              } else if (field === 'category') {
                updatedProduct.category = input.value.trim();
              }
            });
            updatedProduct.isOffer = (updatedProduct.discount > 0);

            try {
              const res = await fetch(`${API_BASE}/${p._id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProduct)
              });
              if (!res.ok) throw new Error('Update failed');
              fetchAndRenderProducts();
              alert('✅ Product updated!');
            } catch (err) {
              console.error(err);
              alert('❌ ' + err.message);
            }
          });

          // ── Delete listener ──
          tr.querySelector('.delete-btn').addEventListener('click', async () => {
            if (!confirm('Delete this product?')) return;
            try {
              await fetch(`${API_BASE}/${p._id}`, { method: 'DELETE' });
              fetchAndRenderProducts();
              alert('🗑️ Product deleted');
            } catch (err) {
              console.error(err);
              alert('❌ ' + err.message);
            }
          });

          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = '<tr><td colspan="7">Error loading products.</td></tr>';
      }
    }

    // ── Initial load ──
    fetchAndRenderProducts();
  </script>
</body>
</html>
