<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f5f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #ceb974;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #bca25f;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email and we‚Äôll send you a reset link.</p>
    <input type="email" id="email" placeholder="Email" required />
    <button onclick="requestReset()">Send Reset Link</button>
    <p id="message"></p>
  </div>

  <script>
    async function requestReset() {
      const email = document.getElementById('email').value;
      const res = await fetch('https://clothing-store-demo.onrender.com/api/users/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById('message').textContent = res.ok ? 'üìß Check your inbox!' : '‚ùå ' + data.message;
    }
  </script>
</body>
</html>
